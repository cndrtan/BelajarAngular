<table class="table container">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Contact</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let item of dataInput, let indexOfelement = index;">
            <td scope="row"> {{ indexOfelement + 1 }} </td>
            <td>{{ item.nameValue }}</td>
            <td>{{ item.emailValue }}</td>
            <td>{{ item.contactValue }}</td>
            <td>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button class="btn btn-info" (click)="viewClick(item)">View</button>
                    <button class="btn btn-primary" (click)="updateData(item)">Update</button>
                    <button class="btn btn-danger" (click)="deleteData(item)">Delete</button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
